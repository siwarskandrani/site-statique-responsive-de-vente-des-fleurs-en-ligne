<div class="container ">
            <form action="#" style="font-weight: bold;">

                <div class="row mt-5">
            <div class="col-3  text-end">
                <label for="pseudo" class="form-label stylelabel">Pseudonyme:</label>
            </div>
                <div class="col-6">
                <input type="text" id="pseudo" name="nom"  class="form-control" pattern="^[a-zA-Z0-9]{8,}$" title="il faut saisir au moins 8 caractères Alphanumériques" required><!--required est l'oeil en cliquant sur elle on voit le mpt de passe.Lorsqu'on met required pour un champs,si on le laisse vide un message va apparaitre: veuillez remplir ce champ-->
            </div>
            </div>
            <div class="row mt-4">
                <div class="col-3  text-end">
                    <label for="mdp" class="form-label stylelabel" >Mot de passe: </label>
                </div>
                    <div class="col-6">
                    <input type="password" id="mdp" name="mptdpas"  class="form-control" pattern="^[a-zA-Z0-9]{8,}$" title="il faut saisir au moins 8 caractères Alphanumériques" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3  text-end">
                    <label for="Confirm" class="form-label stylelabel" >Confirmation: </label>
                </div>
                    <div class="col-6">
                    <input type="password" id="Confirm" name="confirm"  class="form-control" required> 
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-3 text-end">
                    <label for="Message" class="form-label stylelabel">Message:</label>
                </div>
                <div class="col-6">
                    <textarea  id="Message" name="msg" cols="15" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-5" >
                <div class="offset-3">
                           <input type="submit" value="envoyer" id="submit" class="btn btn-primary" >
                           <input type="reset" value="rafraichir" id ="refresh" class="btn btn-success">
                    </div>
                </div>
            </form>
